<div ng-controller="Chat" id="Chat" class="bngApp multiplayerChat" ng-style="{'width': '100%', 'height': '100%', 'background-color': 'transparent'}" ng-init="init()">
    
    <style>
        /*Error Message*/
        .error {
            border-radius: 10px;
            background-color: #f44336; /* Red */
            color: white;
        }

        /*Chat Window*/
        #chat-window {
            width: 100%;
            max-width: fit-content;
            height: 80%;
            overflow-y: auto;
            display: flex; /* Use Flexbox */
            flex-direction: column; /* Column layout */
            top: 0;
            position: sticky;
            margin-bottom: 10px;
            background: rgba(54, 57, 63, 0.0); /* Discord dark theme with alpha adjustments. */
            border-radius: 10px;
        }

        /* Chat Input */
        #chat-input {
            width: 100px;
            height: 40px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            text-align: left;
            background-color: #40444b;
            color: #ffffff;
            z-index: 1;
            transition: width 0.25s ease-in-out; /* Transition only on focus */
        }

        /* Chat Input Expanded */
        #chat-input[type="text"]:focus {
           /* Expand when focused */
           width: calc(100% - 175px);
        }

        /* Chat Input Text Placeholder */
        #chat-input::placeholder {
           color: #72767d;
           text-align: center;
        }

        /* Swap Buttons */
        .buttons {
            width: 40px;
            height: 40px;
            font-size: 16px;
            background-color: #7289da; /* Discord brand color */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.25s ease-in-out;
            margin-right: 5px;
            margin-left: 5px;
            border: none;
            border-radius: 10px;
        }

        /* Swap Buttons Hover */
        .buttons:hover {
            background-color: #677bc4; /* Darker shade */
            transform: scale(1.1);
            transition: 0.25s ease-in-out;
        }

        /* Send Button */
        #send-button {
            width: 50px;
            border: none;
            border-radius: 10px;
            height: 40px;
            margin-right: 5px;
            margin-left: 5px;
            background-color: #7289da; /* Discord brand color */
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.25s ease-in-out;
        }

       /* Send Button Hover */
       #send-button:hover {
            background-color: #677bc4;
            transform: scale(1.1);
            transition: 0.25s ease-in-out;
       }

        /* Chatbox */
        #chatbox {
            width: 100%;
            max-width: 100%;
            position: sticky;
            bottom: 0;
        }

        /* Chat List Unordered List */
        ul#chat-list {
            overflow-wrap: break-word;
            width: 100%;
            max-width: fit-content;
            height: auto;
        }

        /* Chat List */
        #chat-list {
            max-width: fit-content;
            height: auto;
            width: 100%;
        }

        /* Chat Message */
        .chat-message {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width:fit-content;
            padding: 5px 5px 5px 5px;
            border-radius: 10px;
            word-wrap: break-word;
            white-space: normal;
            color: #ffffff;
            overflow-wrap: break-word;
            background-color: #40444b;
            margin-top: 10px; /* Adjust spacing between messages */
            margin-bottom: 10px; /* Adjust spacing between messages */
            position: relative; /* Enable positioning of children */
        }

        /* Chat Message Alternating Rows */
        .chat-message:nth-child(2n+1) {
            border-radius: 10px;
            background-color: #36393f; /* Darker shade for alternate messages */
         }

        /* Chat Message Timestamp */
        .chat-message-timestamp {
            display: inline;
            width:fit-content;
            max-width:fit-content;
            left: 0;
            font-size: 0.75em;
            line-height: 0.75em;
            padding: 5px 5px 5px 5px;
            border-radius: 10px;
            background-color: #40444b; /* Discord message background */
            color: #b9bbbe; /* Timestamp color */
            z-index: 1; /* Ensure visibility */
        }

        /*Hide Scrollbars*/
        ::-webkit-scrollbar {
            display: none;
        }

    </style>

    <div id="chat-window">
        <ul id="chat-list" class="message-list"></ul>
    </div>
        <form id="chatbox" style="position: sticky;">
            <button id="send-button" class="buttons" ng-click="chatSend()">Send</button>
            <input id="chat-input" type="text" ng-click="select()" placeholder="Chat Here">
            <button id="swap-button" class="buttons swap-buttons" ng-click="chatSwapHorizontal()">ðŸ¡˜</button>
            <button id="swap-button" class="buttons swap-buttons" ng-click="chatSwapVertical()">ðŸ¡™</button>
        </form>
</div>
