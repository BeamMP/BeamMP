<div ng-controller="PlayerList" id="PlayerList" class="multiplayerPlayerList" ng-init="init()" ng-style="{'background-color': 'rgba(0, 0, 0, 0)', 'height': '100%'}">
	<style>
		#main-container {
			display: flex;
			flex-direction: row;
			justify-content: flex-end;
			align-content: flex-end;
			height: 100%;
		}
		#plist-container {
			display: none;
			transition: 0.20s;
			width: 100%;
			margin: 0;
			padding: 0;
		}
		#show-button {
			font-weight: bold;
			width: 25px;
			height: 75px;
			border: 2px solid rgba(175, 175, 175, 0.45);
			padding: 0;
			margin: 0;
		}
		.view-button {
			width: 25px;
			min-height: 27px;
		}
		.tp-button {
			width: 62px;
			min-height: 27px;
		}
		#players-table {
			color: white;
			border: none;
			border-collapse: collapse;
			width: 100%;
			padding-bottom: -4px;
			background-color: rgba(0, 0, 0, 0.25);
			border: 2px solid rgba(175, 175, 175, 0.45);
		}
		#players-table td {
			padding: 0 0 0 5px;
			max-width: 100%;
			max-width: 0;
			overflow: hidden;
		}
		#players-table th {
			border-bottom: 2px solid rgba(175, 175, 175, 0.45);
			margin: 0;
			padding: 0;
		}
		.buttons {
			color: #DDDDDD;
			transition: 0.20s;
			background-color: rgba(0, 0, 0, 0.45);
			height:100%;
			border: none;
			margin: 0px 0 0 0;
		}
		.buttons:hover {
			background-color: rgba(0, 0, 0, 0.65);
			color: #FFFFFF;
		}
		.direction-buttons {
			height: 25px;
			width: 31px;
			float: right;
		}
		.player-button {
			color: white;
			transition: 0.20s;
			background-color: rgba(0, 0, 0, 0);
			cursor:pointer;
		}
		.player-button:hover {
			background-color: rgba(0, 0, 0, 0.65);
			color: #FFFFFF;
		}
		.player-view {
			color: white;
			transition: 0.20s;
			background-color: rgba(0, 0, 0, 0);
			cursor:pointer;
		}
		table#players-table > tbody > tr:nth-child(even) {
			background-color: rgba(255, 255, 255, 0.25);
		}
	</style>
	<div id="main-container">
		<div id="plist-container">
			<table id="players-table">
				<tr>
					<th colspan="1" ng-show="showPlayerIDs">ID</th>
					<th colspan="3">
						Players
						<button class="buttons direction-buttons" ng-click="plSwapHorizontal()">ðŸ¡˜</button>
						<button class="buttons direction-buttons" ng-click="plSwapVertical()">ðŸ¡™</button>
					</th>
				</tr>
				<tr>
					<td>No players.. something is wrong</td>
				</tr>
			</table>
		</div>
		<button class="buttons" id="show-button" onclick="toggleList()">&lt;</button>
	</div>
</div>
