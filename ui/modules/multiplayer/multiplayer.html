<link type="text/css" rel="stylesheet" href="/ui/modules/multiplayer/multiplayer.css">

<div id="LoadingServer" style="display: none;">
  <div id="LoadingBody">
    <md-button style="right:0; top:0; margin:0;" class="button close-button" ng-class=""
      ng-click="multiplayer.closeLoadingPopup()"> X </md-button>
    <h1>{{:: 'ui.multiplayer.connecting' | translate}}</h1>
    <span id="LoadingStatus">{{:: 'ui.multiplayer.loading' | translate}}</span>
  </div>
</div>

<div id="addCustomFav" style="display: none;">
  <md-button style="right:0; top:0; margin:0;" class="button close-button" ng-class=""
    ng-click="multiplayer.closePopup()"> X </md-button>
  <md-list-item layout class="md-padding">
    <h1>Add custom server :</h1>
  </md-list-item>
  <center>
    <input type="text" id="customFavName" name="customFavName" placeholder="Custom server" />
    <input type="text" id="customFavIP" name="customFavIP" placeholder="Server IP" />
    <input type="text" id="customFavPort" name="customFavPort" placeholder="Server port" value="30814" />
    <md-button class="button" ng-click="multiplayer.addCustomServer()">Save</md-button>
  </center>
</div>

<div id="back" layout="column" class="main-container">
  <div flex style="position: relative;">
    <md-content ui-view class="container" style="background: transparent; overflow: auto;"></md-content>
  </div>

  <div ui-view="edit" layout="column"></div>
</div>

</script>
