  <body ng-controller="AppCtrl as app" ng-show="app.aux.uiVisible" use-lang-font="1" class="container">
    
    <md-content ng-if="app.uitest" layout="column" style="border:2px solid #aaa;position:absolute;width:400px;height:160px;top:50%;right:0;z-index:98;padding:2px;font-family:monospace;border-radius:5px;">
      <div layout="column">
        UI Debug - Press CTRL+U to toggle visibility.
        <div layout="row" style="background-color:rgb(102, 35, 35);">
          <p flex=35>Current UI state:</p>
          <md-select ng-model="app.currentStateName" ng-change="app.switchState(app.currentStateName)" flex>
            <md-option ng-repeat="(idx, state) in app.states track by $index" ng-value="state.name">{{state.name}}</md-option>
          </md-select>
        </div>
        <div layout="row" style="background-color:rgb(102, 35, 35);">
          <md-button flex md-no-ink style="display:block;z-index:999999" class="md-button" ng-click="app.prevState()">&lt; previous</md-button>
          <md-button flex md-no-ink style="display:block;z-index:999999" class="md-button" ng-click="app.nextState()">next &gt;</md-button>
        </div>
        <div layout="row" layout-align="start center">
          <md-checkbox  ng-model="app.showApps">Show apps</md-checkbox>
          <div>Gamestate: <span style="color:rgb(68, 207, 68)">{{app.gameState}}</span></div>
          <md-button  ng-click="app.reloadUI()">reload</md-button>
        </div>
      </div>
    </md-content>
    <div id="reconnectScreen" ng-if="!$root.ingame && $root.connectionState != 'open'">
      <div class="reconnectScreenText">
        <center>
          <div style="font-size:2vh;margin:3vh;">... reconnecting ...</div>
        </center>
      </div>
    </div>

    <!--  .............. connection failed overlay ..............  -->
    <div ng-if="app.showConnectionIssues" id="showConnectionIssues" style="position:absolute; top:100px; right: 0; background:transparent; z-index:1000" class="md-padding">
      <span style="color: white; text-shadow: -3px 3px 15px #DB7B00, 3px -3px 15px #DB7B00;cursor: pointer;"  layout="column" layout-align="center center">
          <div style="font-weight: 500;font-size: 18px;text-shadow: 0px 0px 15px #000000, 0px 0px 15px #000000, 0px 0px 15px #000000;color: red;" layout="row" layout-align="center center">
            Connection Error! Please Rejoin the server.
          </div>
      </span>
    </div>

    <!--  .............. waiting screen overlay ..............  -->
    <div ng-if="app.isWaiting" style="width:100%; height:100%; background: rgba(0, 0, 0, 0.6); position: absolute; z-index: 97;" layout="row" layout-align="center center">
      <ng-md-icon class="material-icons" style="font-size: 20rem; color: white; text-shadow: -1px 1px 8px #DB7B00, 1px -1px 8px #DB7B00; z-index:10;">
        access_time
      </ng-md-icon>
    </div>

    <!-- pause indicator (show only while paused), not to be confused with the pause button (shown only while not paused). see menu.html -->
    <div ng-if="!app.mainmenu && app.showPauseIcon && app.uiVisible" class="dashBrdButtonEnd dashMenuHeight">
      <div style="" class="dashBrdButton dashBrdButtonPaused" ng-click="app.unpause()" bng-sound-class="bng_button_main_ui_default" >
        <span style="padding:0; margin:0" bng-translate="ui.inputActions.general.pause.binding" class="bng-binding dashBrdSvgIcon"></span>
        <span class="dashBrdText">{{ 'ui.inputActions.general.pause.title' | translate }}</span>
      </div>
    </div>

    <game-indicators-layer></game-indicators-layer>

    <mission-popups>
      <mission-info></mission-info>
    </mission-popups>

    <game-context-mini-info></game-context-mini-info>

    <!-- in theory this line: '!app.mainmenu &&' should be added to the ng-show, but apparently that breaks displaying of some apps (old nav, radial1,2) -->
    <app-container ng-show="app.showApps" style="position:absolute !important;top:0;right:0;bottom:0;left:0;">
      <canvas id="alignment-canvas"  width="1" height="1"></canvas>
      <bng-app style="display:none"></bng-app>
    </app-container>
  
    <!-- fullscreen LOADING view, covers the real view -->
    <div style="position:absolute;top:0;left:0;right:0;bottom:0;z-index:50" ng-class="app.transitionAnimation" ui-view="loader" ng-show="$state.current.loaderVisible"></div>
    <!-- fullscreen DEFAULT view -->
    <div style="width: 100%; height: 100%; box-sizing: border-box;z-index:0" ng-class="app.transitionAnimation" ui-view></div>
  
    <!--  .............. confirm dialog overlay ..............  -->
    <bng-dialog></bng-dialog>
