<div ng-controller="Chat" id="Chat" class="bngApp multiplayerChat" ng-style="{'width': '100%', 'height': '100%', 'background-color': 'transparent'}" ng-init="init()">
	<style>

		/*Error Message*/
        .error {
            color:#f04747; /* Discord red */
            border-radius: 10px;
        }

        /* Chat Window */
        #chat-window {
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            background: rgba(54, 57, 63, 0.75); /* Discord dark theme with alpha adjustments. */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Chat Input */
        #chat-input {
            width: 100px;
            transition: width 1s;
            height: 40px;
            border: none;
            border-radius: 10px;
            padding: 0 15px;
            margin-right: 5px;
            margin-left: 5px;
            font-size: 14px;
            background-color: #40444b; /* Discord input background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: width 1s ease-in-out;
            color: #ffffff; /* Text color */
        }

        /* Chat Input Focus */
        /* Show chat window when the input is focused or chat window is hovered */
        #chat-input:focus + #chat-window,#chat-window:hover {
            display: flex;
        }

        /* Placeholder color */
        #chat-input::placeholder {
            color: #72767d;
        }

        /* Hover styles for input */
        #chat-input:hover {
            width: calc(100% - 120px);
        }

        /* Swap Buttons */
        .buttons {
            width: 40px;
            height: 40px;
            font-size: 16px;
            background-color: #7289da; /* Discord brand color */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.25s ease-in-out;
            margin-right: 5px;
            margin-left: 5px;
            border: none;
            border-radius: 10px;
        }

        /* Send Button */
        #send-button {
            width: 50px;
            border: none;
            border-radius: 10px;
            height: 40px;
            margin-right: 5px;
            margin-left: 5px;
            background-color: #7289da; /* Discord brand color */
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.25s ease-in-out;
        }

        /* Send Button Hover */
        #send-button:hover {
           background-color: #677bc4;
           transform: scale(1.1);
           transition: 0.25s ease-in-out;
        }


        .buttons:hover {
            background-color: #677bc4; /* Darker shade */
            transform: scale(1.1);
            transition: 0.25s ease-in-out;
        }

		.swap-buttons {
			min-width:23px;
			text-align: center;
		}


        /* Chatbox */
        #chatbox {
            display: flex;
            flex-direction: row;
            width: auto;
            height: auto;
            border-radius: 10px;
        }

        /* Chatbox Hover */
        #chatbox:hover {
            width: 100%;
            transition: 0.25s ease-in-out;
        }

        /* Chat List Unordered List */
        ul#chat-list {
            list-style: none;
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-wrap: break-word;
            width: 100%;
            max-height: 300px; /* Set a maximum height to limit the chat window height */
        }

        /* Chat List */
        #chat-list {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Chat Message */
        .chat-message {
            width: auto;
            height: auto;
            color: #ffffff; /* Text color */
            overflow-wrap: break-word;
            background-color: #40444b; /* Discord message background */
            border-radius: 10px;
        }

        /* Chat Message Alternating Rows */
        .chat-message:nth-child(2n+1) {
           background-color: #36393f; /* Darker shade */
        }

        /* Chat Message Timestamp */
        .chat-message-timestamp {
            font-size: 0.75em;
            line-height: 0.75em;
            width: auto;
            height: auto;
            color: #b9bbbe; /* Timestamp color */
            padding-right: 5px;
            padding-left: 5px;
            border-radius: 10px;
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar-thumb {
            background-color: #4f545c; /* Discord scrollbar thumb color */
            border-radius: 4px;
        }
	</style>

	<div id="chat-window">
        <ul id="chat-list"></ul>
	    <form id="chatbox">
	        <button id="send-button" class="buttons" ng-click="chatSend()">Send</button>
	            <input id="chat-input" type="text" ng-click="select()" placeholder="Chat here"></input>
	        <button id="swap-button" class="buttons swap-buttons" ng-click="chatSwapHorizontal()">ðŸ¡˜</button>
	        <button id="swap-button" class="buttons swap-buttons" ng-click="chatSwapVertical()">ðŸ¡™</button>
	    </form>
	</div>
</div>
